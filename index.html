<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica randall side face" id="profile-picture">
    </div>
    <div class="details">
      <h1 id="name">Jessica Randall</h1>
      <p id="address">London, United Kingdom</p>
      <p id="skills">"Front-end developer and avid reader."</p>
    </div>
    
      <ul>
       <a href="#"><li>GitHub</li></a>
       <a href="#"><li>Frontend Mentor</li></a>
       <a href="#"><li>Linkedin</li></a>
       <a href="#"><li>Twitter</li></a>
       <a href="#"><li>Instagram</li></a>
        
      </ul>
     
    
    <div class="attribution">
      Challenge by <a id="site" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      Coded by <a id="coder" href="https://github.com/Amanuel-tesfay" target="_blank">Amanuel Tesfaye</a>
    </div>

  </div>
  
</body>
</html>
